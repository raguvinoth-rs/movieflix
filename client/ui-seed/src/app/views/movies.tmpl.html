<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
</head>
<body>
<div class="container">
    <div class = "header">
        <p id="content">Movies</p>
    </div>
    <div class = "row">
        <div class = "col-xs-8">
            <form class="form-inline" role="form">
                <div class = "col-xs-6" >
                    <h4>Please Enter the Movie Name</h4>
                    <a href="#search"><span class="glyphicon glyphicon-search"></span></a>
                    <input type="text" class="form-control"  placeholder ="Movie Name">
                </div>
            </form>
        </div>
        <div class = "col-xs-2">
            <div class="dropdown">
                <ul class="dropdown-menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Adventure</a></li>
                    <li><a href="#">Animation</a></li>
                    <li><a href="#">Crime</a></li>
                    <li><a href="#">Horror</a></li>
                    <li><a href="#">Sci-Fi</a></li>
                    <li><a href="#">Thriller</a></li>
                </ul>
            </div>
        </div>
        <div class = "col-xs-2">
            <div class="dropdown">
                <h4>You can also sort by:</h4>
                <ul class="dropdown-menu">
                    <li><a href="#">Year</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div>
        <div class = "movieTable" ng-repeat="movie in moviesVm.movies">
            <div class = "col-xs-12">
                <h3>{{movie.title}}</h3>
                <h4>{{movie.year}}</h4>
                <h6>{{movie.runtime}}</h6>
                <p class = "plot"><strong>Plot:</strong>{{movie.plot}}</p>
                <a href = "#/movies/findById/{{movie.id}}">Movie Detail</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
