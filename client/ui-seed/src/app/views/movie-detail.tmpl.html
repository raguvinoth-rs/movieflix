<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Detail</title>
</head>
<body>
<div class = "container">
    <div class = "details">
        <div class = "header">
            <p id = "content">Movie Detail</p>
        </div>
        <div class = "row">
            <div class="col-xs-6">
                <dl>
                    <dt>Title</dt>
                    <dd>{{moviesVm.movie.title}}<br/><br/></dd>
                    <dd><a href = "https://www.imdb.com/title/{{moviesVm.movie.title}}">Ckeckout in IMDB</a><br/><br/></dd>
                    <dt>ReleasedDate</dt>
                    <dd>{{moviesVm.movie.year}}<br/><br/></dd>
                    <dt>Runtime</dt>
                    <dd>{{moviesVm.movie.runtime}}<br/><br/></dd>
                    <dt>Language</dt>
                    <dd>{{moviesVm.movie.language}}<br/><br/></dd>
                </dl>
                <p id = "plot"><strong>Plot:</strong>{{moviesVm.movie.plot}}</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
